
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PerkStreet Financial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .hidden { display: none; }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background-color: #111;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .confirmation {
      background: #dff0d8;
      color: #3c763d;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to PerkStreet Financial</h1>
    <button id="applyBtn">Apply Now</button>

    <form id="appForm" class="hidden" enctype="multipart/form-data">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="text" name="businessName" placeholder="Business Name" required />
      <input type="text" name="businessAddress" placeholder="Business Address" required />
      <input type="text" name="annualRevenue" placeholder="Annual Revenue" required />

      <label>Upload 6 Bank Statements:</label>
      <input type="file" name="statement1" required />
      <input type="file" name="statement2" required />
      <input type="file" name="statement3" required />
      <input type="file" name="statement4" required />
      <input type="file" name="statement5" required />
      <input type="file" name="statement6" required />

      <label>Upload Front ID:</label>
      <input type="file" name="idFront" required />

      <label>Upload Back ID:</label>
      <input type="file" name="idBack" required />

      <button type="submit">Submit Application</button>
    </form>

    <div id="confirmation" class="confirmation hidden">
      You're all set! We've received the application. Our team will review the information and get back to you within two business days. Keep an eye on your inbox.
    </div>
  </div>

  <script>
    document.getElementById('applyBtn').addEventListener('click', function () {
      document.getElementById('appForm').classList.remove('hidden');
      this.style.display = 'none';
    });

    document.getElementById('appForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/submit', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        document.getElementById('confirmation').classList.remove('hidden');
        this.classList.add('hidden');
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
